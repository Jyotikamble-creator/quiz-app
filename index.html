<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizMaster - Boost Your Brain!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-start">

 
  </header>
  <!-- HEADER -->
  <header class="text-center mb-8 mt-10 ">
    <h1 class="text-4xl font-extrabold text-purple-900 "> QUIZ MASTER</h1>
    
  </header>

  <!-- MAIN CONTAINER -->
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl">
  <h1 class="text-2xl font-extrabold text-blue-700 mb-2 ml-16">ðŸš€ Boost Your Brainpower!</h1>
  <p class="text-lg text-gray-700 mt-2 ml-12">Challenge your mind and test your knowledge!</p>
    <!-- START BUTTON -->
    <div id="start-section" class="text-center">
      <button id="start-btn"
        class="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 text-xl font-semibold transition">
        Start Quiz
      </button>
    </div>

    <!-- QUIZ SECTION -->
    <div id="quiz-container" class="hidden mt-4">
      <div class="mb-4">
        <h2 id="question-text" class="text-xl font-bold text-gray-800"></h2>
      </div>
      <ul id="choice-list" class="space-y-3 mb-4"></ul>

      <div class="flex justify-between">
        <button id="previous-btn"
          class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 disabled:opacity-50"
          disabled>Previous</button>
        <button id="next-btn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50"
          disabled>Next</button>
      </div>
    </div>

    <!-- SCORE SECTION -->
    <div id="result-container" class="hidden text-center mt-6">
      <h2 class="text-xl font-bold text-green-700">Your Score:</h2>
      <p id="score" class="text-2xl font-bold text-black my-2"></p>
      <button id="restart-btn"
        class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 mt-4">
        Restart Quiz
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
